version: '3.8'

services:
  # WordPress with our plugin for E2E testing
  wordpress:
    image: wordpress:6.4-php8.2-apache
    container_name: pausatf_wordpress
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', true);
        define('SCRIPT_DEBUG', true);
        define('WP_ENVIRONMENT_TYPE', 'development');
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/pausatf-results-manager:ro
      - ./tests/e2e/mu-plugins:/var/www/html/wp-content/mu-plugins:ro
    networks:
      - pausatf_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-admin/install.php"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL database
  db:
    image: mysql:8.0
    container_name: pausatf_db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./tests/e2e/db-init:/docker-entrypoint-initdb.d:ro
    networks:
      - pausatf_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WordPress CLI for setup and testing commands
  wp-cli:
    image: wordpress:cli-php8.2
    container_name: pausatf_wp_cli
    depends_on:
      wordpress:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/pausatf-results-manager:ro
      - ./tests/e2e/scripts:/scripts:ro
    networks:
      - pausatf_network
    entrypoint: ["sh", "-c"]
    command: ["/scripts/setup-wordpress.sh"]

  # Codeception test runner
  test-runner:
    build:
      context: ./tests/e2e
      dockerfile: Dockerfile
    container_name: pausatf_test_runner
    depends_on:
      wordpress:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      WP_URL: http://wordpress
      WP_DOMAIN: wordpress
      WP_ADMIN_USERNAME: admin
      WP_ADMIN_PASSWORD: admin
      DB_HOST: db
      DB_NAME: wordpress
      DB_USER: wordpress
      DB_PASSWORD: wordpress
      TEST_DB_NAME: wordpress_tests
    volumes:
      - ./:/app/plugin:ro
      - ./tests:/app/tests
      - test_results:/app/tests/_output
    networks:
      - pausatf_network
    working_dir: /app

  # Selenium Chrome for browser testing
  chrome:
    image: selenium/standalone-chrome:latest
    container_name: pausatf_chrome
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"
    networks:
      - pausatf_network

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: pausatf_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - pausatf_network

volumes:
  wordpress_data:
  db_data:
  test_results:

networks:
  pausatf_network:
    driver: bridge
